version: 2
updates:
  # npm dependencies
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "03:00"
      timezone: "Europe/Stockholm"
    open-pull-requests-limit: 10
    reviewers:
      - "Hack23/security-team"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "build(deps)"
    groups:
      # Group MCP SDK updates
      mcp-sdk:
        patterns:
          - "@modelcontextprotocol/*"
        update-types:
          - "minor"
          - "patch"
      
      # Group security updates (highest priority)
      security:
        patterns:
          - "*"
        update-types:
          - "security"
      
      # Group TypeScript ecosystem
      typescript:
        patterns:
          - "typescript"
          - "@typescript-eslint/*"
          - "@types/*"
          - "typescript-eslint"
        update-types:
          - "minor"
          - "patch"
      
      # Group testing tools
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "jest"
          - "@jest/*"
        update-types:
          - "minor"
          - "patch"
      
      # Group HTTP/networking
      networking:
        patterns:
          - "undici"
          - "node-fetch"
          - "axios"
        update-types:
          - "minor"
          - "patch"
      
      # Group validation libraries
      validation:
        patterns:
          - "zod"
          - "yup"
          - "joi"
        update-types:
          - "minor"
          - "patch"
      
      # Group caching libraries
      caching:
        patterns:
          - "lru-cache"
          - "*cache*"
        update-types:
          - "minor"
          - "patch"
      
      # Group linting tools
      linting:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "eslint-*"
          - "prettier"
        update-types:
          - "minor"
          - "patch"
      
      # Group development tools
      dev-tools:
        patterns:
          - "tsx"
          - "ts-node"
          - "nodemon"
          - "concurrently"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major updates for stable releases (manual review required)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "03:00"
      timezone: "Europe/Stockholm"
    labels:
      - "dependencies"
      - "github_actions"
      - "infrastructure"
    commit-message:
      prefix: "ci"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
